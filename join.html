<html>
    <head>
        <link rel="stylesheet" href="mystyle.css">
    </head>
    <body>
        <iframe class="sticky-navframe" scrolling="no" src="navbar.html"></iframe>
        <main>
            <div class="container">
                <p>hello</p>
            <form>
                <fieldset>
                    <legend>Account</legend>
                    <label for="name" class="field-title">Email :</label>
                    <input type="email" name="email" placeholder="name@domain.com">
                    <label for="pwd" class="field-title">Password :</label>
                    <input type="password" name="pwd">
                    <label for="confirm_pwd" class="field-title">Confirm password :</label>
                    <input type="password" name="confirm_pwd">
                </fieldset>
                <fieldset>
                    <legend>Personal details</legend>
                    <label for="name" class="field-title">Full Name :</label>
                    <input type="text" name="name" placeholder="John Smith">
                    <label for="gender" class="field-title">Gender :</label>
                    <select name="gender">
                        <option value="male">Male ♂️</option>
                        <option value="female">Female ♀️</option>
                        <option value="other">Other ⚤</option>
                    </select>
                    <label for="tel" class="field-title">Phone number :</label>
                    <input type="tel" name="tel">
                    <label for="address" class="field-title">Address :</label>
                    <input type="text" name="address">
                    <label for="DOB" class="field-title">Date of birth :</label>
                    <input type="date" name="DOB">
                    <label for="CV"class="field-title">Curriculum Vitae:</label>
                    <input type="file" name="CV">
                    <label for="desc" class="field-title">Description:</label>
                    <textarea name="desc"></textarea>
                </fieldset>
                <div>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </div>
            </form>
        </div>

                  International Licence | Terms of Use and Privacy
            </footer>
        </main>
    </body>
</html>
